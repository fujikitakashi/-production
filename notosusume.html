            <div class="notosusume-contents wrapper">
                <header class="post-info">
                        <h2 class="post-title" id="indextoha">オススメしない資産運用一覧</h2>
                        <p class="post-date">Bad</p>
                    </header>
             <div class="wrapper grid">
                 <div class="item">
                    <figure>
                    <div class="figure-inner">
                    <div class="image"><img src="image/bank.jpg" /></div>
                    <figcaption>
                    <h3>手数料が高い！</h3>
                    <p class="kaisetu">一般的なインデックス型の投信の手数料の10~50倍ほどの手数料を取られることがある。<br>
                    金融庁の発表で銀行で金融商品を購入した人の46%は損をしているだけという結果も出ている！
                    <br>また、銀行では高リスクの高手数料商品を売るほど行内での評価があがるので、損をしやすい金融商品を勧められることがおおい。</p>
                    </figcaption>
                    </div>
                    </figure>
                     <p class="kaisetu2">銀行で販売している投資信託</p>
                 </div>
                 
                  <div class="item">
                    <figure>
                    <div class="figure-inner">
                    <div class="image"><img src="image/buta.jpg"></div>
                    <figcaption>
                    <h3>その配当金はタコ足配当！</h3>
                    <p class="kaisetu">毎月分配型投信は一見お得に見えるのもあって非常に人気が高い。確かに毎月分配金が入ってくるがその分自分の資産も減っている。この仕組みは複利の効果も期待できず、ただ高い購入手数料を支払うだけで、自分で自分を食べる「タコ足配当」となる。このような商品は金融庁も問題視しており、是正に努めているが未だに銀行の投信販売ランキングではトップにあることが多い悪質な商品である。</p>
                    </figcaption>
                    </div>
                    </figure>
                     <p class="kaisetu2">毎月分配型投資信託</p>
                 </div>
                 
                  <div class="item">
                    <figure>
                    <div class="figure-inner">
                    <div class="image"><img src="image/hoken.jpeg" /></div>
                    <figcaption>
                    <h3>数字のマジックに騙される！</h3>
                    <p class="kaisetu">保険屋さんに勧められてはいる人も多い貯蓄型保険。毎月いくらか支払い、60歳になったときに毎月定額返還される。帰ってくる額は支払額の130%！というのが鉄板の営業トーク。<br>しかし、その130%という数字、結局年利何%か理解はしているだろうか？IRR関数で計算してみると年利はたったの0.5%！<br>インフレリスク、中途解約リスク等の様々なリスクにリターンは見合っているか考えてみよう！</p>
                    </figcaption>
                    </div>
                    </figure>
                     <p class="kaisetu2">貯蓄型保険</p>
                 </div>
                 
                  <div class="item">
                    <figure>
                    <div class="figure-inner">
                    <div class="image"><img src="image/maituki.jpg" /></div>
                    <figcaption>
                    <h3>プロの運用って聞こえはいいけど…</h3>
                    <p class="kaisetu">プロが運用してインデックスの指標以上の成績を残します！というのを目指すのがアクティブ運用。プロというと聞こえはいいが、アメリカのS&P500に勝てたアクティブ運用は15%しかなく、85%は市場平均に負けている。しかも、インデックス投資に比べてアクティブ運用は手数料が格段に高いので手数料負けのリスクもある。アクティブ運用のほとんどは市場平均に勝てないということを知っておこう。</p>
                    </figcaption>
                    </div>
                    </figure>
                     <p class="kaisetu2">アクティブ運用での投資</p>
